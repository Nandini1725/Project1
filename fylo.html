<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <div id="leftContent" class="content">
                <div id="logoSection">
                    <img id="logo" src="logo.svg" alt="img">
                    <p id="logoText">Fylo</p>
                </div>
                <div id="actions">
                    <button class="actionButton">
                        <img src="icon-document.svg" alt="img" class="actionImage">
                    </button>
                    <button class="actionButton">
                        <img src="icon-folder.svg" alt="img" class="actionImage">
                    </button>
                    <button class="actionButton">
                        <img src="icon-upload.svg" alt="img" class="actionImage">
                    </button>
                </div>
            </div>
            <div id="rightContent" class="content">
                <p id="usage"> You've used <strong>815 GB</strong> of your storage</p>
                <div id="usageBar">
                    <div id="usageFill"></div>
                    <div id="usageBall"></div>
                </div>
                <p id="usageMinLimit">0 GB</p>
                <p id="usageMaxLimit">1000 GB</p>
                <p id="usageLeft">
                    <span id="usageRemaining">185</span> GB LEFT
                </p>
            </div>
        </div>
            <div id="background"></div>
    </div>
</body>
</html>
